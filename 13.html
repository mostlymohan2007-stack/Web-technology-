<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unique CSS Styling Demo</title>

    <!-- INTERNAL CSS -->
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #d9f4ff, #f9eaf7);
            padding: 40px;
            margin: 0;
        }

        .internal-box {
            background: rgba(0, 138, 200, 0.85);
            padding: 22px;
            border-radius: 15px;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>

    <!-- EXTERNAL CSS (Simulated) -->
    <style>
        .external-box {
            background: rgba(255, 154, 0, 0.85);
            padding: 22px;
            border-radius: 15px;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.25);
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- INLINE CSS -->
    <h1 style="text-align:center; color:#003049; font-size:32px; margin-bottom:25px;">
        Unique Inline, Internal & External CSS Example
    </h1>

    <div class="internal-box">
        This area is styled using <b>Internal CSS</b>, with gradients and shadow effects.
    </div>

    <div class="external-box">
        This area is styled using <b>External CSS</b> (merged here for single-file output).
    </div>

</body>
</html>
