<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Employee Registration Form</h2>

    <form>
        <label>Employee Name</label>
        <input type="text" required>

        <label>Employee ID</label>
        <input type="text" required>

        <label>Address</label>
        <textarea rows="3" required></textarea>

        <label>Department</label>
        <input type="text" required>

        <label>Mobile Number</label>
        <input type="tel" maxlength="10" required>

        <label>Select City</label>
        <select required>
            <option value="">-- Select City --</option>
            <option>Chennai</option>
            <option>Bangalore</option>
            <option>Mumbai</option>
            <option>Hyderabad</option>
            <option>Delhi</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
<style class="css">body {
    background: #eef2f3;
    font-family: Arial;
    display: flex;
    justify-content: center;
    padding-top: 40px;
}

.container {
    width: 350px;
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
}

input, textarea, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #999;
    border-radius: 5px;
}

button {
    margin-top: 20px;
    width: 100%;
    padding: 10px;
    background: #0077cc;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #005fa3;
}
</style>
