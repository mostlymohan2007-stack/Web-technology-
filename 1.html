<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sample webpage demonstrating header tags">
    <title>Header Tag Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background: lightblue;
            padding: 15px;
            text-align: center;
        }
    </style>
    <script>
        function showMessage() {
            alert("Welcome to the webpage!");
        }
    </script>
</head>
<body onload="showMessage()">
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>
    <div>
        <p>This page demonstrates different tags used inside the head section.</p>
    </div>
    <footer>
        <p>Â© 2025 All Rights Reserved</p>
    </footer>
</body>
</html>
