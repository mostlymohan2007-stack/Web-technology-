<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ultra Advanced Positioning Simulator</title>

    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #c7eaff, #ffe0f4);
            font-family: "Segoe UI", sans-serif;
            padding: 30px;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            color: #002855;
            font-size: 38px;
            margin-bottom: 20px;
            text-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }

        /* MAIN GLASS BOX */
        .panel {
            width: 85%;
            margin: auto;
            padding: 25px;
            background: rgba(255,255,255,0.4);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.25);
        }

        /* Mode button */
        button {
            padding: 14px 25px;
            background: #002855;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 20px;
        }
        button:hover {
            background: #001933;
        }

        /* Mode Title */
        .mode-title {
            text-align: center;
            font-size: 26px;
            color: #003566;
            margin-bottom: 20px;
        }

        /* PARENT BOX */
        .parent {
            width: 450px;
            height: 260px;
            background: rgba(0,0,0,0.15);
            margin: 30px auto;
            border-radius: 16px;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        /* MOVABLE CHILD */
        .child {
            width: 180px;
            height: 80px;
            background: linear-gradient(135deg, #0077b6, #00b4d8);
            color: white;
            border-radius: 14px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;

            position: relative;
            cursor: grab;
            transition: 0.4s ease-out;
            user-select: none;
        }

        .child:active {
            cursor: grabbing;
            transform: scale(1.08);
        }

        /* Absolute Mode Variation */
        .absolute-mode .parent {
            background: rgba(255,0,0,0.18);
        }
        .absolute-mode .child {
            background: linear-gradient(135deg, #c1121f, #f72525);
            position: absolute;
        }

        /* COORDINATE DISPLAY */
        .coords {
            text-align: center;
            margin-top: 15px;
            font-size: 18px;
            color: #4b5563;
        }

    </style>
</head>

<body>

<h1>Ultra Advanced Positioning Simulator</h1>

<div class="panel">

    <div style="text-align:center;">
        <button onclick="toggleMode()">Toggle Relative / Absolute Mode</button>
    </div>

    <h2 class="mode-title" id="modeText">Current Mode: Relative Positioning</h2>

    <div class="parent" id="parentBox">
        <div class="child" id="childBox">Drag Me</div>
    </div>

    <div class="coords" id="coordsDisplay">Position: x = 0 , y = 0</div>

</div>

<script>
let absolute = false;

// Toggle between Relative & Absolute
function toggleMode() {
    absolute = !absolute;

    const panel = document.querySelector(".panel");
    const parent = document.getElementById("parentBox");
    const child = document.getElementById("childBox");
    const modeText = document.getElementById("modeText");

    if (absolute) {
        panel.classList.add("absolute-mode");
        child.style.position = "absolute";
        modeText.innerHTML = "Current Mode: Absolute Positioning";
    } else {
        panel.classList.remove("absolute-mode");
        child.style.position = "relative";
        child.style.top = "0px";
        child.style.left = "0px";
        modeText.innerHTML = "Current Mode: Relative Positioning";
    }
}

// DRAGGABLE FUNCTIONALITY
const child = document.getElementById("childBox");
const parent = document.getElementById("parentBox");
const coordsDisplay = document.getElementById("coordsDisplay");

let isDragging = false, startX, startY;

child.addEventListener("mousedown", (e) => {
    isDragging = true;
    startX = e.clientX - child.offsetLeft;
    startY = e.clientY - child.offsetTop;
});

document.addEventListener("mousemove", (e) => {
    if (isDragging && absolute) {
        const x = e.clientX - startX;
        const y = e.clientY - startY;

        child.style.left = x + "px";
        child.style.top = y + "px";

        coordsDisplay.innerHTML = `Position: x = ${Math.round(x)}, y = ${Math.round(y)}`;
    }
});

document.addEventListener("mouseup", () => {
    isDragging = false;
});
</script>

</body>
</html>
