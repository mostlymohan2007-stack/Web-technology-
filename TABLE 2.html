<!DOCTYPE html>
<html>
<head>
<style>
    table {
        width: 700px;
        border-collapse: collapse;
        margin: 20px auto;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    th, td {
        padding: 12px;
        border: 1px solid #555;
    }
    /* Header Row */
    th {
        background: #ccc;
        font-weight: bold;
        font-size: 16px;
    }
    /* Normal Rows */
    tr {
        background: #222;
        color: white;
    }
    /* Yellow Lunch Break Row */
    .lunch {
        background: yellow;
        color: black;
        font-weight: bold;
    }
</style>
</head>
<body>
<table>
    <tr>
        <th>Time/Day</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
    </tr>
    <tr>
        <td>10:00–11:00</td>
        <td>DBMS</td>
        <td>Maths</td>
        <td>DBMS</td>
        <td>DBMS</td>
    </tr>
    <tr>
        <td>11:00–12:00</td>
        <td>WT</td>
        <td>DBMS</td>
        <td>WT</td>
        <td>Maths</td>
    </tr>
    <tr class="lunch">
        <td>12:00–12:30</td>
        <td colspan="4">Lunch Break</td>
    </tr>
    <tr>
        <td>12:30–1:30</td>
        <td>Maths</td>
        <td>DBMS(Pr) T1 Batch</td>
        <td>Maths</td>
        <td>DBMS(Pr) T2 Batch</td>
    </tr>
    <tr>
        <td>1:30–2:30</td>
        <td>AWT</td>
        <td></td>
        <td>AWT</td>
        <td></td>
    </tr>
</table>
</body>
</html>
