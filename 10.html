<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unique GIF Background Effect</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f0f0f;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .gif-box {
            width: 480px;
            height: 280px;
            padding: 25px;
            border-radius: 20px;
            color: white;
            text-align: center;

            background-image: url("https://media.giphy.com/media/l0HlBO7eyXzSZkJri/giphy.gif");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            opacity: 0.85;
            backdrop-filter: blur(4px);
            box-shadow: 0 0 20px rgba(255,255,255,0.3);

            transition: all 1.2s ease;
            transform: scale(1);
        }

        .gif-box:hover {
            width: 540px;
            height: 330px;
            opacity: 1;
            transform: scale(1.07);
            box-shadow: 0 0 35px rgba(255,255,255,0.6);
            background-size: 115%;
        }

        h1 {
            margin-top: 20px;
            font-size: 26px;
            letter-spacing: 1px;
        }

        p {
            font-size: 18px;
            opacity: 0.9;
        }
    </style>
</head>

<body>

<div class="gif-box">
    <h1>Dynamic GIF Background</h1>
    <p>Zoom, glow, transparency & transition in one unique design.</p>
</div>

</body>
</html>
