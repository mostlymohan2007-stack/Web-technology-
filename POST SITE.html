<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - POST Method</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #141e30, #243b55);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Verdana, sans-serif;
        }
        .wrapper {
            width: 360px;
            padding: 28px;
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            color: #fff;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: none;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #00c6ff;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn:hover {
            background: #00b1e6;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <h2>Secure POST Login</h2>

        <form action="post_login_result.php" method="POST">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="Enter Email">

            <label>Password</label>
            <input type="password" name="password" placeholder="Enter Password">

            <button class="btn" type="submit">Login (POST)</button>
        </form>
    </div>

</body>
</html>
